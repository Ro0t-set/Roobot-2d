<!doctype html>
  {% load staticfiles %}
<html>


  <head>


    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


            <link rel="stylesheet" href="{% static 'bootstrap-4.0.0-dist/css/bootstrap.css' %}">
            <link rel="stylesheet" href="{% static 'bootstrap-4.0.0-dist/css/bootstrap.min.css' %}">
            <link rel="stylesheet" href="{% static 'bootstrap-4.0.0-dist/js/bootstrap.js' %}">
            <link rel="stylesheet" href="{% static 'grafici.css' %}">

  </head>

  <body>

    {% block content %}
    <div>
        <h1 class="pageTitle">Robot</h1>
    </div>

    <div class="container">

      <div class="col-sm">

        <form method="POST" class="post-form">{% csrf_token %}
          <div class="row formPrincipale">
            <div class="col">

              {{ form.as_p }}

            </div>
            <br>
            <div class="col">

              {{ampiezza}}

            </div>
            <br>
            <div class="col">

              <button type="submit" class="bottone btn-primary">Crea</button>

            </div>

          </div>

          </form>
          {% endblock %}
      </div>

      <h6>Mappe:</h6>

      <div class="row">
          {%for listaMappe in listaMappe%}
          <div class="col listaMappe">
            <p>{{listaMappe}}</p>
          </div>
        <br>
        {%endfor%}

      </div>

    </div>

    </body>


</html>
